<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>日常维护</title>

	<script src="http://cdn.bootcss.com/material-design-lite/1.2.1/material.min.js"></script>
	<link href="http://cdn.bootcss.com/material-design-lite/1.2.1/material.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="http://cdn.bootcss.com/riot/2.6.3/riot+compiler.min.js"></script>
	<script src="/app.js"></script>
	<link href="/app.css" rel="stylesheet">

</head>


<body>
	<button type="button" class="mdl-button show-modal">Show Modal</button>
	<dialog class="mdl-dialog" style="width: 500px; height: 340px">
		<table style="width: 100%; height: 100%">
			<tr>
				<td>
					<div class="mdl-dialog__content mdl-cell mdl-cell--8-col">
						<iframe src="http://baidu.com" style="margin: 0; width: 100%; height: 300px; border: none;">
						</iframe>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="mdl-dialog__actions">
						<button type="button" class="mdl-button">Agree</button>
						<button type="button" class="mdl-button close">Disagree</button>
					</div>
				</td>
			</tr>
		</table>
	</dialog>
	<script>
    var dialog = document.querySelector('dialog');
    var showModalButton = document.querySelector('.show-modal');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showModalButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
</body>


</html>
