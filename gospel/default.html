<!DOCTYPE html>
<html>

<head>
    <title>粗粮达人</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/app.min.css">
</head>

<body>

    <div class="callout success">

        粗粮达人是一个公益性网络平台，致力于组织社会良性的闲散资源，为城市公众提供原生优质的健康产品和服务。

    </div>

    <div class="row">
        <div class="small-12 medium-6 large-4 columns">
            <div class="card">
                <div class="card-divider">
                    <span class="fa fa-shopping-cart fa-2x"></span>
                </div>
                <div class="card-section">
                    <h2 class="text-center">消费者</h2>
                    <p>消费者可以通过我们的网络平台找到满意的产品，向商家下单。</p>
                    <a href="/pub/" class="button hollow">产品/下单</a>
                </div>
            </div>
        </div>
        <div class="small-12 medium-6 large-4 columns">
            <div class="card">
                <div class="card-divider">
                    <span class="fa fa-user-circle fa-2x"></span>
                </div>
                <div class="card-section">
                    <h2 class="text-center">商家</h2>
                    <p>如果您愿意成为一个产品或服务的供应点，为本地区大众的健康出力</p>
                    <p>已经是供应点请登录管理</p>
                    <a href="/opr//" class="button hollow">商家功能</a>
                </div>
            </div>
        </div>
        <div class="small-12 medium-6 large-4 columns">
            <div class="card">
                <div class="card-divider">
                    <span class="fa fa-bell fa-2x"></span>
                </div>
                <div class="card-section">
                    <h2 class="text-center">监管</h2>
                    <p>监管员是在一个城市选拔出来的，从事监督和规范本地区的商家行为，维护买卖双方利益的义务工作。</p>
                    <p>已经是供应点请登录管理</p>
                    <a href="/spr//" class="button hollow">监管功能</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <span><a href="//www.miitbeian.gov.cn/">赣ICP备17003056号</a></span>
    </div>

    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/foundation/6.3.1/js/foundation.min.js"></script>
    <script src="/app.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
