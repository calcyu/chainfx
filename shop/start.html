<!DOCTYPE html>
<html>

<head>
    <title>粗粮达人</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcss.com/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/app.css">
</head>

<body>
    <div class="row">
        <div class="small-10 columns">            <span>附近的供应点</span>        </div>
        <div class="small-2 columns text-right"><a href=".//"><i class="fa fa-cart-plus fa-lg"></i></a></div>
    </div>
    <div id="result" class="row">
        <div class="column text-center">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/foundation/6.3.1/js/foundation.min.js"></script>
    <script src="/app.js"></script>
    <script>
        $(document).foundation();

        $(document).ready(function () {

            navigator.geolocation.getCurrentPosition(
                // success callback
                function (pos) {

                    var crd = pos.coords;
                    var xv = crd.longitude.toString();
                    var yv = crd.latitude.toString();

                    $('#result').load(
                        '/shop/lst', {
                            x: xv.substring(0, xv.indexOf('.') + 2),
                            y: yv.substring(0, yv.indexOf('.') + 2)
                        }
                    ).foundation();
                },
                // error callback
                function (err) {
                    alert('请打开GPS重新定位');
                },
                // options
                {
                    enableHighAccuracy: false,
                    timeout: 1000 * 12,
                    maximumAge: 1000 * 3600 * 24
                }
            );
        });
    </script>
</body>

</html>
