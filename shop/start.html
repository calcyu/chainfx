<!DOCTYPE html>
<html>

<head>
    <title>粗粮达人</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcss.com/foundation/6.3.0/css/foundation.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/app.css">
</head>

<body>
    <div class="row">
        <div class="small-10 columns">
            <span>附近的供应点</span>
        </div>
        <div class="small-2 columns float-right">
            <a href="//"><i class="fa fa-cart-plus fa-lg"></i></a>
        </div>
    </div>
    <div id="main" class="row">
        <div class="small-10 columns">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">15公里以内</span>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/foundation/6.3.0/js/foundation.min.js"></script>
    <script src="/app.js"></script>
    <script>
        $(document).foundation();

        $(document).ready(function () {

            if (navigator.geolocation)

                navigator.geolocation.getCurrentPosition(function (pos) {

                    var crd = pos.coords;
                    var xv = crd.longitude.toString();
                    var yv = crd.latitude.toString();


                    $('#main').load(
                        '/shop/lst', {
                            x: xv.substring(0, xv.indexOf('.') + 2),
                            y: yv.substring(0, yv.indexOf('.') + 2)
                        }
                    );

                });

        });
    </script>
</body>

</html>
