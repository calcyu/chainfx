<!DOCTYPE html>
<html>

<head>
    <title>粗粮达人</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcss.com/foundation/6.3.0/css/foundation.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/app.css">
</head>

<body>

    <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxd007f5ad60226953&redirect_uri=http://shop.144000.tv/user//&response_type=code&scope=snsapi_userinfo&state=1#wechat_redirect">点击这里体验</a>

    <div class="row">
        <div class="small-10 columns">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">15公里以内</span>
        </div>
        <div class="small-2 columns float-right" onclick="$('#cart').foundation('open');">
            <i class="fa fa-cart-plus fa-lg"></i>
        </div>
    </div>
    <div id="main" class="row">
    </div>
    <div class="tiny reveal" id="addto" data-reveal data-resize="addto">
        <h3>
            购物车
            <i class="fa fa-cart-plus fa-lg"></i>
        </h3>
        <button class="close-button" data-close aria-label="Close modal" type="button"><span aria-hidden="true">&times;</span></button>
        <form>
            <input type="number" name="" value="">
            <button>添加到购物车</button>
        </form>
    </div>
    <div class="tiny reveal" id="cart" data-reveal data-close-on-click="false">
        <h3>
            购物车
            <i class="fa fa-cart-plus fa-lg"></i>
        </h3>
        <button class="close-button" data-close aria-label="Close modal" type="button"><span aria-hidden="true">&times;</span></button>
        <div class="row">
            <form>
                <input type="number" name="" value="">
                <button>付款</button>
            </form>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/foundation/6.3.0/js/foundation.min.js"></script>
    <script src="/app.js"></script>
    <script>
        $(document).foundation();

        $(document).ready(function() {

            if (navigator.geolocation)

                navigator.geolocation.getCurrentPosition(function(pos) {

                var crd = pos.coords;
                var xv = crd.longitude.toString();
                var yv = crd.latitude.toString();


                $('#main').load(
                    '/shop/lst', {
                        x: xv.substring(0, xv.indexOf('.') + 2),
                        y: yv.substring(0, yv.indexOf('.') + 2)
                    }
                );

            });

        });
    </script>
</body>

</html>
